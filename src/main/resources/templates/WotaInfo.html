<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOTA Fragment</title>
    <style>
        .tdLabel {
            width: 200px;
        }
        div.info {
            padding-top: 1em;
        }
    </style>
</head>
<body>
    <div th:fragment="info" class="info">
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td class="tdLabel">WOTA:</td>
                    <td><a href="https://www.wota.org.uk/mm_ldw-087" th:href="${wota.url}" th:text="${wota.ref}" target="_blank">LDW-087</a></td>
                </tr>
                <tr>
                    <td class="tdLabel">Name:</td>
                    <td><span th:text="${wota.name}">Bowscale Fell</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:fragment="blank" style="display: none;"></div>

</body>
</html>
