<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOTA Fragment</title>
    <style>
        .tdLabel {
            width: 200px;
        }
        div.info {
            padding-top: 1em;
        }
    </style>
</head>
<body>
    <div th:fragment="info" class="info">
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td class="tdLabel">Lighthouse Ref:</td>
                    <td><span th:text="${lota.ref}">ES0014</span></td>
                </tr>
                <tr>
                    <td class="tdLabel">Name:</td>
                    <td><span th:text="${lota.name}">Fuencaliente</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:fragment="blank" style="display: none;"></div>

</body>
</html>
